 <p>En <strong>Ferrecentro</strong> estamos siempre disponibles para ayudarte en lo que necesites. Si tienes dudas sobre nuestros productos, servicios o necesitas asesoramiento personalizado, no dudes en ponerte en contacto con nosotros. ¡Esperamos saber de ti pronto!</p>

  <section id="contenedorForm1">
    <h3>
      Envianos tu consulta.
    </h3>

    <div id="form1">
      <form action="https://formspree.io/f/xqakanaj" method="POST" target="_blank"> <!--Coloque esta URL en el actionatributo del formulario, establezca el metodo en POSTy agregue un nameatributo a cada entrada. -->

        <label for="nombre"></label> <!-- el atributo for obliga luego a tener un ID en el input -->
        <input type="text" placeholder="Ingrese su nombre" required name="nombre" id="nombre" maxlength="25">

        <label for="correo"></label>
        <input type="email" placeholder="Ingrese su email" required name="correo" id="correo" maxlength="35">

        <label for="mensaje"></label>
        <textarea name="mensaje" id="mensaje" placeholder="Escriba aquí su mensaje" required rows="10"
          cols="40"></textarea>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">

      </form>
    </div>
  </section>
